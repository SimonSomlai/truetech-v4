    heading2_strong: " automatiseren"
    heading2_descr2: "en hierdoor je werklast verlichten en véél tijd besparen! Op deze manier kan je je richten op wat écht belangrijk is, namelijk het leiden van je bedrijf!"
    heading2_descr3: "Denk maar aan software om jouw klanten te beheren, boekingen in te plannen, projecten te managen, je boekhouding te automatiseren en zelfs videocursussen aan te bieden. Voor iedereen wat wils!"
    heading3: "OP ZOEK NAAR IETS"
    heading3_span: " UNIEK?"
    heading3_descr: "Je hebt een uniek idee dat je graag zou willen realiseren maar beschikt niet over de nodige technische kennis om dit uit te werken? Ben je op zoek naar extra functionaliteit of hulp bij je bestaande"
    heading3_strong: " ruby on rails"
    heading3_descr2: " applicatie? Geen nood! Wij helpen je hierbij!"
    heading3_descr3: "Wij bouwen handgemaakte webapplicaties waarbij je volledige inspraak krijgt over het ontwerp en functionaliteit. Kan je het bedenken? Wij kunnen het maken!"
    benefit2: "Gemakkelijk In Gebruik!"
    benefit2_descr: "Geen technische kennis vereist voor het"
    benefit2_span: " beheren van jouw applicatie! "
    benefit2_descr2: " Als je kan werken met word of een contactformulier kan invullen, kan je dit ook!"
    benefit3_descr: "Jouw gebruiker heeft weinig geduld, zeker in de tijd waar we momenteel in leven. Met een snelle applicatie verlaag je de kans dat je potentiële klant gaat afhaken!"
    benefit4_descr: "Wij onderzoeken voor welke termen je gebruikers gaan zoeken in google om jouw dienst te vinden en gaan de website voorzien van de benodigde elementen om hierop in te spelen."
    benefit5_descr: "We begrijpen dat niet iedereen dezelfde functionaliteit vereist of een volledige applicatie op maat wil. Daarom stemmen we de prijs af op jouw behoeften door samen te kijken welk de beste opties zijn!"
    benefit6: "SNEL & KOSTEFFICIËNT"
    benefit6_descr: "De ontwikkelingssnelheid van Ruby On Rails stelt ons in staat om in een minimum aan tijd, energie en geld jouw applicatie te lanceren en te testen. Hierdoor kan je jezelf veel frustratie besparen!"
    process1_descr: "We overlopen samen via een vrijblijvend 1-op-1 gesprek of via skype wat concreet jouw behoeften zijn en op basis daarvan kijken welke opties mogelijk zijn. Als we een akkoord vinden dat werkt voor ons beiden, gaan we verder naar de volgende stap!"
    process2: "PAGINA'S & FUNCTIONALITEIT"
    process2_descr: "We overlopen samen hoe de applicatie er voor de gebruiker zal uitzien en hoe hij hiermee omgaat. Dit doen we door een"
    process2_span:  " 'user-flow' schema"
    process2_descr2: " uit te tekenen zodat we duidelijk kunnen visualiseren welke pagina's en functionaliteit noodzakelijk zijn."
    process3: "Ontwerp"
    process3_descr: "We maken op basis van het schema een uitgewerkte versie van de verschillende pagina's "
    process3_descr2: " we doen een voorstel van een bestaand ontwerp. Deze sturen we door voor feedback & aanpassingen."
    process4: "UITWERKING APPLICATIE & FEEDBACK"
    process4_descr: "We spreken samen een afleverdatum waarna de applicatie wordt uitgewerkt. De ontwikkeling kan je op de voet meevolgen via een tijdelijk webadres. Achteraf blijven we beschikbaar voor kleine aanpassingen."
