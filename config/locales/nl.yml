    learn: "Leer meer"
    heading1: "Webapplicatie"
    heading1_descr: "Op zoek naar wat meer specifieke functionaliteit of wil je zelfs een gloednieuw concept lanceren? Hierbij kunnen we jou helpen!"
    heading2: "MEER"
    heading2_span: " EFFICIËNTIE"
